        // API Base URL

        // Utility functions
        function getPlayerInitials(name) {
            const parts = name.split(' ');
            if (parts.length >= 2) {
                return (parts[0][0] + parts[1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }
        
        function formatWinPercentage(wins, losses) {
            const total = wins + losses;
            return total === 0 ? 0 : Math.round((wins / total) * 100 * 10) / 10;
        }
        
        // API calls
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}/${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message || 'API request failed');
                }
                
                return data.data;
            } catch (error) {
                console.error('API Error:', error);
                showNotification(error.message, 'error');
                throw error;
            }
        }
        
        // Load data functions
        async function loadTournaments() {
            try {
                tournaments = await apiCall('tournaments.php');
                updateTournamentsList();
                updateDashboardStats();
            } catch (error) {
                console.error('Failed to load tournaments:', error);
            }
        }
        
        async function loadPlayers() {
            try {
                players = await apiCall('players.php');
                updatePlayersList();
            } catch (error) {
                console.error('Failed to load players:', error);
            }

        async function loadLiveMatches() {
            try {
                liveMatches = await apiCall('live-updates.php');
                updateLiveMatchesList();
            } catch (error) {
                console.error('Failed to load live matches:', error);
            }
        }
        
        async function loadLeaderboard(tournamentId, division = null) {
            try {
                let endpoint = `leaderboard.php?tournament_id=${tournamentId}`;
                if (division) {
                    endpoint += `&division=${division}`;
                }
                const leaderboard = await apiCall(endpoint);
                updateLeaderboardList(leaderboard);
            } catch (error) {
                console.error('Failed to load leaderboard:', error);
            }
        }
        
        // Update UI functions
        function updateDashboardStats() {
            const activeTournaments = tournaments.filter(t => t.status === 'active').length;
            const totalPlayers = players.length;
            
            document.querySelector('[data-stat="tournaments"]').textContent = activeTournaments;
            document.querySelector('[data-stat="players"]').textContent = totalPlayers;
        }

        function updatePlayersList() {

        // Utility functions for UI
        function getStatusColor(status) {
            const colors = {
                'setup': 'blue',
                'active': 'green',
                'paused': 'yellow',
                'completed': 'gray',
                'cancelled': 'red'
            };
            return colors[status] || 'gray';
        }
        
        function getStatusLabel(status) {
            const labels = {
                'setup': 'Setup',
                'active': 'Live',
                'paused': 'Paused',
                'completed': 'Completed',
                'cancelled': 'Cancelled'
            };
            return labels[status] || status;
        }
        
        function getSkillColor(skill) {
            const colors = {
                'beginner': 'gray',
                'intermediate': 'yellow',
                'advanced': 'green'
            };
            return colors[skill] || 'gray';
        }
        
        function getSkillLevelColor(skill) {
            const colors = {
                'beginner': { bg: 'bg-gray-100', text: 'text-gray-800' },
                'intermediate': { bg: 'bg-yellow-100', text: 'text-yellow-800' },
                'advanced': { bg: 'bg-green-100', text: 'text-green-800' }
            };
            return colors[skill] || colors.beginner;
        }
        
        function formatTournamentFormat(format) {
            const formats = {
                'americano': 'Americano',
                'singles': 'Singles',
                'doubles': 'Doubles',
                'knockout': 'Knockout',
                'round_robin': 'Round Robin'
            };
            return formats[format] || format;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = now.getTime() - date.getTime();
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            
            return date.toLocaleDateString();
        }
        
        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg text-white max-w-md ${
                type === 'error' ? 'bg-red-500' : 
                type === 'success' ? 'bg-green-500' : 
                'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Mobile navigation
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const navBtns = document.querySelectorAll('.nav-btn');
        const pages = document.querySelectorAll('.page');

        // Toggle mobile menu
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Page navigation
        function showPage(pageId) {
            pages.forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId + '-page').classList.remove('hidden');
            
            // Update navigation active states
            navBtns.forEach(btn => {
                btn.classList.remove('text-primary-600');
                btn.classList.add('text-gray-600');
            });
            
            // Set active nav button
            const activeBtn = document.querySelector(`[data-page="${pageId}"]`);
            if (activeBtn) {
                activeBtn.classList.remove('text-gray-600');
                activeBtn.classList.add('text-primary-600');
            }

            // Close mobile menu
            mobileMenu.classList.add('hidden');
            
            // Update current page
            currentPage = pageId;
            
            // Load page-specific data
            loadPageData(pageId);
        }

        // Load page-specific data
        function loadPageData(pageId) {
            switch (pageId) {
                case 'home':
                    loadTournaments();
                    loadPlayers();
                    break;
                case 'tournaments':
                    loadTournaments();
                    break;
                case 'players':
                    loadPlayers();
                    break;
                case 'matches':
                    loadLiveMatches();
                    break;
                case 'leaderboard':
                    // Leaderboard is loaded when tournament is selected
                    break;
                case 'statistics':
                    loadStatistics();
                    break;
            }
        }

        // Navigation event listeners
        navBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const pageId = btn.dataset.page;
                showPage(pageId);
            });
        });

        // Tournament creation
        document.getElementById('create-tournament-btn').addEventListener('click', () => {
            showPage('create-tournament');
        });

        document.getElementById('new-tournament-btn').addEventListener('click', () => {
            showPage('create-tournament');
        });

        document.getElementById('back-home').addEventListener('click', () => {
            showPage('home');
        });

        // Tournament form submission
        document.getElementById('tournament-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const settings = {};
            
            // Collect checkbox settings
            settings.qr_enabled = formData.get('qr_enabled') === 'on';
            settings.real_time = formData.get('real_time') === 'on';
            settings.multi_table = formData.get('multi_table') === 'on';
            
            const tournamentData = {
                name: formData.get('tournament-name'),
                format: formData.get('format'),
                division_type: formData.get('division_type'),
                settings: settings
            };
            
            try {
                const result = await apiCall('tournaments.php', {
                    method: 'POST',
                    body: JSON.stringify(tournamentData)
                });
                
                showNotification(`Tournament "${tournamentData.name}" created successfully!`, 'success');
                showPage('home');
                loadTournaments(); // Reload tournaments
            } catch (error) {
                showNotification('Failed to create tournament', 'error');
            }
        });

        // Add player button
        document.getElementById('add-player-btn').addEventListener('click', () => {
            const name = prompt('Enter player name:');
            if (name) {
                createPlayer(name);
            }
        });

        // Create player function
        async function createPlayer(name) {
            try {
                const playerData = {
                    name: name,
                    skill_level: 'beginner'
                };
                
                await apiCall('players.php', {
                    method: 'POST',
                    body: JSON.stringify(playerData)
                });
                
                showNotification(`Player "${name}" added successfully!`, 'success');
                loadPlayers(); // Reload players
            } catch (error) {
                showNotification('Failed to add player', 'error');
            }
        }

        // QR Scanner simulation
        document.getElementById('scan-qr-btn').addEventListener('click', () => {
            showNotification('QR Scanner would open here for player registration or score input', 'info');
        });

        // Auto-refresh live data
        setInterval(() => {
            if (currentPage === 'matches') {
                loadLiveMatches();
            }
            if (currentPage === 'leaderboard') {
                // Auto-refresh leaderboard if tournament is selected
                const tournamentSelect = document.getElementById('tournament-select');
                if (tournamentSelect && tournamentSelect.value) {
                    loadLeaderboard(tournamentSelect.value);
                }
            }
        }, 5000); // Refresh every 5 seconds

        // Initialize with home page
        document.addEventListener('DOMContentLoaded', () => {
            showPage('home');
        });
    </script>
</body>
</html>
